<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Recuperar Contrase&ntilde;a</title>

        <!-- Custom fonts for this template-->
        <link href="../../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
        <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

        <!-- Custom styles for this template-->
        <link href="../../Static/css/sb-admin-2.min.css" rel="stylesheet">
        <link rel="icon" href="<%= request.getContextPath()%>/assets/images/Icono_SM.ico" type="image/x-icon">

    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <!-- Outer Row -->
            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <!-- Nested Row within Card Body -->
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-2">Cambiar Contrase&ntilde;a</h1>
                                        </div>
                                        <form class="user" id="changePassForm" action="NewPasswordServlet" method="POST">
                                            <div class="col-sm-12 mb-3 mb-sm-0">
                                                <input type="password" class="form-control form-control-user" id="txtPass"
                                                       placeholder="Contrase&ntilde;a *" name="txtPass" />
                                            </div>
                                            <br>
                                            <div class="col-sm-12">
                                                <input type="password" class="form-control form-control-user" id="txtRePass"
                                                       placeholder="Repetir Contrase&ntilde;a *" name="txtRePass" />
                                            </div>
                                            <hr>
                                            <input type="hidden" name="token" value="${token}" />
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                Restaurar Contrase&ntilde;a
                                            </button>
                                            <hr>
                                            <div class="text-muted">
                                                <small>
                                                    Condiciones para la contraseña:
                                                    <ul>
                                                        <li>Más de 8 caracteres</li>
                                                        <li>Al menos un n&uacute;mero</li>
                                                        <li>Al menos una may&uacute;scula</li>
                                                        <li>Al menos una min&uacute;scula</li>
                                                        <li>Al menos un car&aacute;cter especial (ej: !@#$%^&*)</li>
                                                    </ul>
                                                </small>
                                            </div>
                                        </form>
                                        <hr>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal para contraseña cambiada Exitosamente -->
            <div class="modal fade" id="passChangeModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cambio Contraseña Exitoso</h5>
                            <button onclick="navigateToLogin();" class="close" type="button" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">x</span>
                            </button>
                        </div>
                        <div class="modal-body">Has cambiado tu contraseña exitosamente.</div>
                        <div class="modal-footer">
                            <button class="btn btn-success" type="button" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap core JavaScript-->
        <script src="<%= request.getContextPath()%>/vendor/jquery/jquery.min.js"></script>
        <script src="<%= request.getContextPath()%>/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

        <!-- Core plugin JavaScript-->
        <script src="<%= request.getContextPath()%>/vendor/jquery-easing/jquery.easing.min.js"></script>

        <!-- Custom scripts for all pages-->
        <script src="<%= request.getContextPath()%>/assets/js/sb-admin-2.min.js"></script>
        <script src="<%= request.getContextPath()%>/assets/js/changePass.js"></script>
        <script type="text/javascript">
                                function navigateToLogin() {
                                    window.location.href = "<%= request.getContextPath()%>/LoginServlet";
                                }

                                $(document).ready(function () {
                                $(document).ready(function () {
            <% if (request.getAttribute("cambioExitoso") != null && (Boolean) request.getAttribute("cambioExitoso")) { %>
                                $('#passChangeModal').modal('show');
            <% }%>
                                });
        </script>
    </body>

</html>
