<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ingresar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/estilosForm.css}"/>
    <link rel="icon" th:href="@{/images/Icono_SM.ico}" type="image/x-icon">
</head>

<body class="bg-primary">
<div class="container" th:if="${session.idAuth == null}">
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
                                </div>
                                <div th:if="${error == 'campos_vacios' or error == 'usuario_o_contrasena'}">
                                    <script>
                                        window.onload = function () {
                                            $('#usuarioIncorrectoModal').modal('show');
                                        }
                                    </script>
                                </div>
                                <form class="user" method="POST" id="loginForm" action="LoginServlet">
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user"
                                               id="email" name="email" aria-describedby="emailHelp"
                                               placeholder="Ingresa Correo Electr&oacute;nico...">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="pass" name="pass" placeholder="Contrase&ntilde;a">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input type="checkbox" class="custom-control-input" id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Recuerdame</label>
                                        </div>
                                    </div>
                                    <br>
                                    <button type="submit" class="btn btn-primary btn-user btn-block">
                                        Ingresar
                                    </button>
                                </form>
                                <br>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/forgotPassword}">Olvid&eacute; mi Contrase&ntilde;a</a>
                                </div>
                                <div class="text-center">
                                    <a class="small" th:href="@{/registrar/formulario}">¡Crea una Cuenta!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal para usuario incorrecto -->
<div class="modal fade" id="usuarioIncorrectoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Error de Logueo</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">El usuario o la contrase&ntilde;a son Incorrectos.</div>
            <div class="modal-footer">
                <button class="btn btn-danger closeModalButton" type="button" data-modal-id="usuarioIncorrectoModal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para usuario inactivo -->
<div class="modal fade" id="usuarioInactivoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Error de Logueo</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">El usuario está inactivo. Por favor, contacta al administrador..</div>
            <div class="modal-footer">
                <button class="btn btn-danger closeModalButton" type="button" data-modal-id="usuarioInactivoModal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Usuario ya existe -->
<div class="modal fade" id="usuarioExistenteModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Error al Registrar Usuario</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">Usuario ya existe.</div>
            <div class="modal-footer">
                <button class="btn btn-danger closeModalButton" type="button" data-modal-id="usuarioExistenteModal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Usuario registrado Exitosamente -->
<div class="modal fade" id="usuarioRegistradoModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Registro Exitoso</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">Su usuario se ha creado exitosamente.</div>
            <div class="modal-footer">
                <button class="btn btn-success closeModalButton" type="button" data-modal-id="usuarioRegistradoModal">
                    Cerrar
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script th:src="@{/js/modalsLogin.js}"></script>

</body>

</html>
